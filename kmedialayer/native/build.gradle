	doLast {
		konanArtifacts['kmedialayer-native'].forEach() { task ->
			copy {
				from 'src/main/resources'
				into task.artifact.parentFile
			}
			copy {
				from '../common/src/main/resources'
				into task.artifact.parentFile
			}
		}
	}
