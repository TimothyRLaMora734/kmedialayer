apply plugin: 'konan'

//konan.targets = ['iphone', 'iphone_sim', 'macbook', 'linux', 'raspberrypi', 'android_arm32', 'android_arm64', 'wasm32']
//konan.targets = ['macbook']
konan.targets = ['iphone', 'iphone_sim', 'macbook', 'linux', 'raspberrypi', 'android_arm32', 'android_arm64']

konanArtifacts {
    interop('mytest') {
        defFile 'src/main/c_interop/mytest.def'
    }

	library('kmedialayer') {
		enableMultiplatform true

        libraries {
            artifact 'mytest'
        }

		target('linux') {
		}

		target('macbook') {
		}
	}

	program('kmedialayer-native-test') {
		srcDir 'src/test/kotlin'
		commonSourceSet 'test'
		libraries {
			artifact 'kmedialayer'
		}
		extraOpts '-tr'
	}
}

dependencies {
	expectedBy project(':kmedialayer-common')
}

